<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churariji calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <link rel="shortcut icon" href="./logo-removebg-preview.png">
</head>   
<body>
    <div class="head">
        <img src="./logo-removebg-preview.png" alt="logo">
        <ul>
            <li class="a"><a href="http://127.0.0.1:5500/index.html">HOME</a></li>
            <li class="b"><a href="">ABOUT</a></li>
            <li class="c"><a href="http://127.0.0.1:5500/login.html">LOGIN</a></li>
        </ul>
    </div>
    <h1 id="d"></h1>

    <div class="box">
    <form name="show">
        <input type="text" name="text" class="text">
    </form>
    <table>
        <tr>
    <td><input type="button" value="C" onclick="document.getElementById=document.show.text.value=''"></td>
    <td><input type="button" value="B" onclick="document.getElementById= Backspace() "></td>
    <td><input type="button" value="%" onclick="document.getElementById= insert('%') "></td>
    <td><input type="button" value="/" onclick="document.getElementById= insert('/') "></td>
</tr>
<tr>
    <td><input type="button" value="7" onclick="document.getElementById= insert('7')"></td>
    <td><input type="button" value="8" onclick="document.getElementById= insert('8') "></td>
    <td><input type="button" value="9" onclick="document.getElementById= insert('9') "></td>
    <td><input type="button" value="*" onclick="document.getElementById= insert('*') "></td>
</tr>
<tr>
    <td><input type="button" value="4" onclick="document.getElementById= insert('4')"></td>
    <td><input type="button" value="5" onclick="document.getElementById= insert('5') "></td>
    <td><input type="button" value="6" onclick="document.getElementById= insert('6') "></td>
    <td><input type="button" value="-" onclick="document.getElementById= insert('-') "></td>
</tr>
<tr >
    <td><input type="button" value="1" onclick="document.getElementById= insert('1')"></td>
    <td><input type="button" value="2" onclick="document.getElementById= insert('2') "></td>
    <td><input type="button" value="3" onclick="document.getElementById= insert('3') "></td>
    <td rowspan="2"><input type="button" value="+" onclick="document.getElementById= insert('+') "></td>
</tr>
<tr>
    <!-- <td><input type="button" value="00" onclick="document.getElementById= insert('00')"></td> -->
    <td><input type="button" value="0" onclick="document.getElementById= insert('0') "></td>
    <td><input type="button" value="." onclick="document.getElementById= insert('.') "></td>
    <td><input type="button" value="=" onclick="document.getElementById= equal() "></td>
</tr>
   </table> 
</div>

   <script src="./cal.js">
   
   </script>
</body>
</html>
